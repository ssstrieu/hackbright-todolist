<!DOCTYPE html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div id="todo-list"></div>
		<div id="form-div">
			<form>

				<label for="todo-list-item">Todo List Item:
					<input type="text" id="todo-list-item"/>
				</label><br/>
				<button type="button" id="add-item-button" class="btn btn-success"><span class="glyphicon glyphicon-home"></span>Add Item</button>
				<button id="remove-item-button" class="btn btn-danger"><span class="glyphicon glyphicon-heart"></span>Remove Item(s)</button>

				<br/>
				<button><span class='btn btn-sm glyphicon glyphicon-step-backward'></span></button>
				<button><span class='btn btn-sm glyphicon glyphicon-fast-backward'></span></button>
				<button><span class='btn btn-sm glyphicon glyphicon-backward'></span></button>
				<button><span class='btn btn-sm glyphicon glyphicon-play'></span></button>
				<button><span class='btn btn-sm glyphicon glyphicon-pause'></span></button>
				<button><span class='btn btn-sm glyphicon glyphicon-stop'></span></button>

			</form>
		</div>
		<br/><br/>
		<button id="ajax-button" class="btn btn-warning"><span class='glyphicon glyphicon-th-large'></span>Run AJAX</button><br/>
		<button id="populate-list-button" class="btn btn-info">AJAX Items to List</button>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
